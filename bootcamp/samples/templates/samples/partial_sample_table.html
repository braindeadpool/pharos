<tr>
  <td><a href="{% url 'sample' sample.slug %}">{{ sample.name }}</a></td>
  <div class="info">
  	
  	<td><div class="content">
    {{ sample.get_description_as_markdown|safe }}
  </div></td>
  
  <td><div class="content">
    <a href="{% url 'project' sample.project.slug %}">{{ sample.project }} </a>
  </div></td>
  <td>
  {% if sample.get_tags %}
    <div class="tags">
      {% for tag in sample.get_tags %}
        <a href="{% url 'sample_tag' tag.tag %}"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
 </td>
 <td>
 <span class="user_image">
      <a href="{% url 'profile' sample.create_user.username %}"><img width="40px" border-radius="20px" src="{{ sample.create_user.profile.get_picture }}" alt="Profile Image"></a><br/>
      <a href="{% url 'profile' sample.create_user.username %}">{{ sample.create_user.profile.get_screen_name }}</a>
    </span>
   </td>
 
  
    <td><span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ sample.create_date }}
    </span></td>
    
    <td><span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      {{ sample.get_comments.count }} Comments
    </span></td>
    <td>
    <span class="edit">
      <a href="{% url 'edit_sample' sample.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </span>
    </td>
  </div>
  
  
</tr>
