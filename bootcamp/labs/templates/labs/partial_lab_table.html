<tr>
  <td><a href="{% url 'lab' lab.slug %}">{{ lab.title }}</a></td>
  <div class="info">
  	
  	<td><div class="content">
    {{ lab.get_description_as_markdown|safe }}
  </div></td>
  
  <td><div class="content">
    {{ lab.get_collaborators_comma_delimited }}
  </div></td>
  <td>
  {% if lab.get_tags %}
    <div class="tags">
      {% for tag in lab.get_tags %}
        <a href="{% url 'tag' tag.tag %}"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
 </td>
 <td>
 <span class="user_image">
      <a href="{% url 'profile' lab.create_user.username %}"><img width="40px" border-radius="20px" src="{{ lab.create_user.profile.get_picture }}" alt="Profile Image"></a><br/>
      <a href="{% url 'profile' lab.create_user.username %}">{{ lab.create_user.profile.get_screen_name }}</a>
    </span>
   </td>
 
  
    <td><span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ lab.create_date }}
    </span></td>
    
    <td><span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      {{ lab.get_comments.count }} Comments
    </span></td>
    <td>
    <span class="edit">
      <a href="{% url 'edit_lab' lab.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </span>
    </td>
  </div>
  
  
</tr>
