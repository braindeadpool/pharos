{% extends 'base.html' %} {% load staticfiles %} {% load i18n %} {% load
humanize %} {% block title %} Search {% endblock %} {% block head %}
<link href="{% static 'css/search.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap-3.3.2.min.css' %}"
	type="text/css">
<link rel="stylesheet" href="{% static 'css/bootstrap-example.css' %}"
	type="text/css">
<link rel="stylesheet" href="{% static 'css/prettify.css' %}"
	type="text/css">

<script type="text/javascript"
	src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script type="text/javascript"
	src="{% static 'js/bootstrap-3.3.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/prettify.js' %}"></script>

<link rel="stylesheet"
	href="{% static 'css/bootstrap-multiselect.css' %}" type="text/css">
<script type="text/javascript"
	src="{% static 'js/bootstrap-multiselect.js' %}"></script>

<script type="text/javascript">
            $(document).ready(function() {
                window.prettyPrint() && prettyPrint();
            });
        </script>
{% endblock head %} {% block main %}
<div class="row" style="padding-top: 1em; padding-bottom: 8em;">
	<div class="col-md-8 col-md">
		<h3>{% trans "Search Feed, Projects, Questions and Users" %}</h3>
		<form role="search" action="{% url 'search' %}"
			style="padding-top: 1em;">
			<div class="container">
				<div class="row">
					<br>
					<div class="col-xs-8 col-xs">
						<div class="input-group">
							<div class="input-group-btn search-panel">
								<script type="text/javascript">
                                    $(document).ready(function() {
                                        $('#example-getting-started').multiselect();
                                    });
                                    
                                    $('#example-getting-started').on('change',function() {
										  document.getElementById("type").value = $(this).val(); 
										  console.log($(this).val());
});
                                    
                                </script>
								<select id="example-getting-started" multiple="multiple">
									<option value="feeds" selected>Feeds</option>
									<option value="users" selected>Users</option>
									<option value="projects" selected>Projects</option>
									<option value="question" selected>Question</option>
								</select>
							</div>

							<input type="hidden" name="type" value="all" id="type"> <input
								type="text" class="form-control input" name="q"
								placeholder="{% trans 'Search' %}"> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock main %}
